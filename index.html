<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hotel</title>
			<!-- swiperjs link -->
	<link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
	
			<!-- font awesome cdn link -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    		<!-- custome css file link -->

	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>
			<!-- header section	start -->

<section class="header">
	<div class="flex">
		<a href="#home" class="logo">Hotels and Resorts</a>
		<a href="#availability" class="btn"> check availability</a>
		<div id="menu-btn" class="fas fa-bars"></div>
	</div>
	<nav class="navbar">
		<a href="#home">home</a>
		<a href="#about">about</a>
		<a href="#reservation">reservation</a>
		<a href="#gallery">gallery</a>
		<a href="#contact">contact</a>
		<a href="#reviews">reviews</a>
	</nav>

</section>

			<!-- header section end -->

			<!-- home section start -->
 
<section class="home" id="home">
	
	<div class="swiper home-slider">

		<div class="swiper-wrapper">

			<div class="box swiper-slide">
				<img src="asset/images/home-img-1.jpg" alt="">
				<div class="flex">
					<h3>luxurious rooms</h3>
				    <a href="#availability"class="btn">check availability</a>
				</div>
			</div>

			<div class="box swiper-slide">
				<img src="asset/images/home-img-2.jpg" alt="">
				<div class="flex">
					<h3>foods and drinks</h3>
				    <a href="#reservation"class="btn">make a reservation</a>
				</div>
			</div>

			<div class="box swiper-slide">
				<img src="asset/images/home-img-3.jpg" alt="">
				<div class="flex">
					<h3>luxurious hall</h3>
				    <a href="#contact"class="btn">contact us</a>
				</div>
			</div>

		</div>

		<!-- COME from swiperjs navigation -->
       <div class="swiper-button-next"></div>
       <div class="swiper-button-prev"></div>

	</div>
</section>

         <!-- home section end -->


		<!-- availability section start -->

<section class="availability" id="availability">
	
    <form action="" method="post">
    	<div class="flex">
    		<div class="box">
    			<p>check in <span>*</span></p>
    			<input type="date" name="check_in" class="input
    			" required>
    		</div>
    		<div class="box">
    			<p>check out <span>*</span></p>
    			<input type="date" name="check_out" class="input" required>
    		</div>
    		<div class="box">
    			<p>adults <span>*</span></p>
    			<select name="adults" class="input" required>
    				<option value="-">select option</option>
    				<option value="1">1 adult</option>
    				<option value="2">2 adults</option>
    				<option value="3">3 adults</option>
    				<option value="4">4 adults</option>
    				<option value="5">5 adults</option>
    				<option value="6">6 adults</option>
    				<option value="7">7 adults</option>
    			</select>
    		</div>
    		<div class="box">
    			<p>childs <span>*</span></p>
    			<select name="childs" class="input" required>
    				<option value="-">select option</option>
    				<option value="-">0 child</option>
    				<option value="1">1 child</option>
    				<option value="2">2 childs</option>
    				<option value="3">3 childs</option>
    				<option value="4">4 childs</option>
    				<option value="5">5 childs</option>
    				<option value="6">6 childs</option>
    				<option value="7">7 childs</option>
    			</select>
    		</div>
    		<div class="box">
    			<p>rooms <span>*</span></p>
    			<select name="roomss" class="input" required>
    				<option value="-">select option</option>
    				<option value="1">1 room</option>
    				<option value="2">2 rooms</option>
    				<option value="3">3 rooms</option>
    				<option value="4">4 rooms</option>
    				<option value="5">5 rooms</option>
    				<option value="6">6 rooms</option>
    				<option value="7">7 rooms</option>
    			</select>
    		</div>
    	</div>

    	<input type="submit" value="check availability" name="check" class="btn">
    </form>
</section>

             <!-- availability section end -->


			<!-- about section start -->




			<!-- about section end -->












		<!-- swiperjs script file link -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

		<!-- custome js file link	 -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
